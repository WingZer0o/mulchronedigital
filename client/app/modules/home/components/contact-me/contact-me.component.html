<div class="card">
  <div class="card-block col-sm-12">
    <h4 class="text-center">Contact Me</h4>
    <div class="form" [formGroup]="contactMeForm">
      <div class="form-group">
        <label for="contact-me-name">
          <strong>Name</strong>
        </label>
        <div class="input-group">
          <div class="input-group-addon input-addon-fa">
            <i class="fa fa-user" aria-hidden="true"></i>
          </div>
          <input type="text" class="form-control" id="contact-me-name" placeholder="Your name" formControlName="name">
          <span class="input-group-addon custom-input-addons" *ngIf="!contactMeForm.controls.name.errors">
            <i class="fa fa-check-circle-o input-checkbox" aria-hidden="true"></i>
          </span>
        </div>
        <div class="alert alert-danger" role="alert" *ngIf="contactMeForm.controls.name.errors && hasTheFormBeenSubmitted">
            <strong>Sorry, for the sake of spam please enter a name with atleast 3 characters.</strong>
        </div>
      </div>
      <div class="form-group">
        <label for="contact-me-email">
          <strong>Email</strong>
        </label>
        <div class="input-group">
          <div class="input-group-addon input-addon-fa">
            <i class="fa fa-envelope" aria-hidden="true"></i>
          </div>
          <input type="text" class="form-control" id="contact-me-email" placeholder="Email Address" formControlName="email">
          <span class="input-group-addon custom-input-addons" *ngIf="!contactMeForm.controls.email.errors">
            <i class="fa fa-check-circle-o input-checkbox" aria-hidden="true"></i>
          </span>
        </div>
        <div class="alert alert-danger" role="alert" *ngIf="contactMeForm.controls.email.errors && hasTheFormBeenSubmitted">
            <strong>You must enter a valid email address</strong>
        </div>
      </div>
      <div class="form-group">
        <label for="contact-me-message">
          <strong>Your Message</strong>
        </label>
        <div class="input-group">
          <textarea class="form-control" id="contact-me-message" rows="5" placeholder="Type your message here" formControlName="message"></textarea>
        </div>
        <div class="alert alert-danger" role="alert" *ngIf="contactMeForm.controls.message.errors && hasTheFormBeenSubmitted">
            <strong>Sorry, for the sake of spam please enter a message that is atleast 25 characters.</strong>
        </div>
      </div>
      <button *ngIf="!hasSubmitButtonBeenClicked" type="button" class="btn btn-primary" (click)="toggleContactMe()">Contact</button>
      <i *ngIf="hasSubmitButtonBeenClicked" class="fa fa-spinner fa-pulse fa-3x fa-fw" aria-hidden="true"></i>
    </div>
  </div>
</div>

<app-error-modal [title]="modalTitle" [body]="modalBody"></app-error-modal>
