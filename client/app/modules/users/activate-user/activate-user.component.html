<div class="row main-row">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-block">
        <h1 class="text-center">Welcome to Mulchrone Digital
          <br/>{{username}}</h1>
        <div class="text-center" *ngIf="isActivationProcessHappening">
          <p>Please give us a moment while we activate your account</p>
          <i class="fa fa-spinner fa-pulse fa-3x fa-fw" aria-hidden="true"></i>
        </div>
      </div>
    </div>
  </div>
</div>
