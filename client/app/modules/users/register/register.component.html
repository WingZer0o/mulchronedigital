<div class="row main-row">
    <div class="col-12">
        <div class="card">
            <div class="card-block">
                <h1 class="text-center">Register</h1>
                <div class="form" [formGroup]="userRegistrationForm">
                    <div class="form-group">
                        <label for="username">
                            <strong>Username</strong>
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </label>
                        <input type="text" class="form-control" id="username-input" placeholder="Enter your username" formControlName="username">
                        <div class="alert alert-danger" role="alert" *ngIf="userRegistrationForm.controls.username.errors && hasTheFormBeenSubmitted">
                            <strong>You must enter a usename between 4 and 12 characters long</strong>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="register-email">
                            <strong>Email Address</strong>
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </label>
                        <input type="email" class="form-control" id="login-email-input" placeholder="Enter email address" formControlName="email">
                        <div class="alert alert-danger" role="alert" *ngIf="userRegistrationForm.controls.email.errors && hasTheFormBeenSubmitted">
                            <strong>You must enter a valid email address</strong>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="register-password">
                            <strong>Password</strong>
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </label>
                        <input type="password" class="form-control" id="login-password-input" placeholder="Enter password" formControlName="password">
                        <div class="alert alert-danger" role="alert" *ngIf="userRegistrationForm.controls.password.errors && hasTheFormBeenSubmitted">
                            <strong>Your password must be atleast 8 characters with one upper case letter, one lower case letter, one number, and one special character</strong>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">
                            <strong>Confirm Password</strong>
                            <i class="fa fa-key" aria-hidden="true"></i>
                        </label>
                        <input type="password" class="form-control" id="control-password-input" placeholder="Confirm password" formControlName="confirmPassword">
                        <div class="alert alert-danger" role="alert" *ngIf="userRegistrationForm.controls.confirmPassword.errors && hasTheFormBeenSubmitted">
                            <strong>The passwords do not match</strong>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary" (click)="toggleRegisterUser()">Register</button>
                </div>
            </div>
        </div>
    </div>
</div>
