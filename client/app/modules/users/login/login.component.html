<!-- Start Main Row -->
<div class="row main-row">
  <!-- Start Column 1 -->
  <div class="col-3 offset-col-3">
    <!-- End Column 1 -->
  </div>
  <!-- Start Column 2 -->
    <div class="col-6 offset-col-3">
        <div class="card">
            <div class="card-block">
                <h1 class="text-center">Login</h1>
                <div class="form">
                    <div class="form-group">
                        <label for="login-email">Email Address</label>
                        <input type="email" class="form-control" id="login-email-input" placeholder="Enter email address">
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" class="form-control" id="login-password-input" placeholder="Enter password">
                    </div>
                    <button class="btn btn-primary">Login</button>
                    <p id="dont-have-account-text">Dont have an account? Register <a href="" [routerLink]="['../../users/register']">Here</a></p>
                </div>
            </div>
        </div>
        <!-- End Column 2 -->
    </div>
    <!-- Start Column 3 -->
    <div class="col-3">
      <!-- End Colum 3 -->
    </div>
    <!-- End Main Row -->
</div>
