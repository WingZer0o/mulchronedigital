<!-- Start main row -->
<div class="main-row row">
  <div class="col-sm-3">
  </div>
  <div class="col-sm-9">
    <app-user-dashboard-navigation></app-user-dashboard-navigation>
  </div>
</div>
<div class="second-row row">
  <div class="col-sm-3">
    <div class="card text-center">
      <img *ngIf="profileImage" id="profile-picture" class="card-img-top" src="{{profileImage}}" alt="User picture placeholder">
      <i *ngIf="!profileImage" id="user-image-placeholder" class="fa fa-user" aria-hidden="true"></i>
      <h4 class="card-title">Welcome back,
        <br>{{username}}!
      </h4>
      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    </div>
  </div>
  <div class="col-sm-9">
    <router-outlet name="dashboard"></router-outlet>
  </div>
</div>
<!-- End main row -->
