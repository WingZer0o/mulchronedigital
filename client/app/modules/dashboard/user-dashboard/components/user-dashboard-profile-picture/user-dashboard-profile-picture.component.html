<div class="col-sm-12">
  <div class="card image-uploader" (dragover)="handleDragoverEvent($event)" (dragleave)="handleDragLeave($event)" (drop)="handleDragDrop($event)" (click)="handleClickEvent($event)">
    <div class="card-block text-center">
      <input hidden type="file" #fileInput (change)="toggleUploadImage()" placeholder="Upload file..." />
      <h2>Drag Image Here (or click)</h2>
    </div>
  </div>
</div>

<app-error-modal [body]="modalBody"></app-error-modal>
